  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    console.log('is at least one person 19 or older?')
    console.log(people.some(e => ((new Date()).getFullYear() - e.year ) > 18))
    
    // Array.prototype.every() // is everyone 19 or older?
    console.log('is everyone 19 or older?')
    console.log(people.every(e => ((new Date()).getFullYear() - e.year ) > 18))
    
    // Array.prototype.find()   
    // Find is like filter, but instead returns just the one you are looking for
    console.log('find the comment with the ID of 823423')
    console.log(comments.find(e => e.id === 823423))
    
    // find the comment with the ID of 823423
    // Array.prototype.findIndex()
    console.log('Find the index of comment with this ID')
    console.log('Index is: ' + comments.findIndex(e => e.id === 823423))
    
    
    // delete the comment with the ID of 823423
    console.log('Delete the comment with the ID of 823423')
    console.log('Comments array before removing: ')
    console.log(comments)
    const updatedComments = comments.filter(e => e.id !== 823423)
    console.log('Comments array after removing: ')
    console.log(updatedComments)
  </script>
