<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const msg = new SpeechSynthesisUtterance();
      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");

      msg.text = document.querySelector("[name='text']").value;

      console.log(msg);

      function setVoices() {
        voices = this.getVoices();
        console.log(voices);
        const optionsVoices = voices
          .map(
            voice =>
              `<option value="${voice.name}">${voice.name}(${
                voice.lang
              })</option>`
          )
          .join("");
        voicesDropdown.innerHTML = optionsVoices;
      }
      speechSynthesis.addEventListener("voiceschanged", setVoices);

      speakButton.addEventListener("click", event => {
        speechSynthesis.speak(msg);
      });

      stopButton.addEventListener("click", event => speechSynthesis.cancel());

      voicesDropdown.addEventListener("change", event => {
        const value =
          voicesDropdown.options[voicesDropdown.selectedIndex].value;
        const selectedVoice = voices.find(voice => voice.name === value);
        msg.voice = selectedVoice;
      });

      options.forEach(option =>
        option.addEventListener("change", () => {
          console.log(option.name, option.value);
          msg[option.name] = option.value;
          speechSynthesis.cancel();
          speechSynthesis.speak(msg);
        })
      );
    </script>
  </body>
</html>
