            .then(data => cities.push(...data))
            .catch(eror => console.error(eror));

        //console.log(cities)

        const filterCities = term => {
            console.log(term);
            const regex = new RegExp(term, 'g');
            return cities.filter(i => i.city.match(regex) || i.state.match(regex));
        }



    </script>
